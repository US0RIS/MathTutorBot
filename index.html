<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TutorBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      padding: 20px;
    }

    #chat {
      border: 1px solid #ccc;
      border-radius: 5px;
      background: white;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    #userInput {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h1>üß† TutorBot: 8th Grade Math Helper</h1>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="Type your question and press Enter..." />

  <script>
    const chatBox = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      appendMessage("You", message);
      userInput.value = "";

      try {
        const response = await fetch("https://e1daa5d0-10d2-48ff-9214-1495a9b30b37-00-3fsa6b19pb26o.riker.replit.dev/ask", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        appendMessage("TutorBot", data.reply || "‚ö†Ô∏è No reply.");
      } catch (err) {
        console.error(err);
        appendMessage("TutorBot", "‚ö†Ô∏è Could not reach the tutor server.");
      }
    }

    function appendMessage(sender, text) {
      chatBox.innerHTML += `<p><strong>${sender}:</strong> ${text}</p>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
