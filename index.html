<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>8th Grade Math Helper 🤖</title>
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --border:#dcdfe6; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: var(--bg); margin:0; padding:24px; }
    .wrap { max-width: 820px; margin: 0 auto; }
    h1 { margin: 0 0 16px; }
    .chat {
      background: var(--card); border:1px solid var(--border); border-radius:12px;
      height: 420px; overflow-y:auto; padding:16px; margin-bottom:12px;
    }
    .msg { margin:10px 0; line-height:1.5; }
    .you  .who{ color:#2563eb; font-weight:700; }
    .bot  .who{ color:#16a34a; font-weight:700; }
    .row { display:flex; gap:8px; }
    input[type="text"]{
      flex:1; padding:12px; font-size:16px; border:1px solid var(--border); border-radius:8px; outline:none;
    }
    button{
      padding:12px 16px; border:1px solid var(--border); background:#111; color:#fff;
      border-radius:8px; cursor:pointer; font-size:16px;
    }
    .hint{ font-size:13px; color:#666; margin:8px 0 0; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>8th Grade Math Helper 🤖</h1>
    <div id="chat" class="chat">👋 Ask me a math question below!</div>

    <div class="row">
      <input id="userInput" type="text" placeholder="Ask a math question… (press Enter)" />
      <button id="sendBtn">Send</button>
    </div>
    <p class="hint">The bot explains steps and won’t give the final answer directly.</p>
  </div>

  <script>
    // 👇 Replace with YOUR exact Replit URL, keep the /ask
    const BACKEND_URL = "https://e1daa5d0-10d2-48ff-9214-1495a9b30b37-00-3fsa6b19pb26o.riker.replit.dev/ask";

    const chatBox   = document.getElementById('chat');
    const userInput = document.getElementById('userInput');
    const sendBtn   = document.getElementById('sendBtn');

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = `msg ${sender === 'You' ? 'you' : 'bot'}`;
      div.innerHTML = `<span class="who">${sender}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage("You", message);
      userInput.value = "";

      try {
        const res = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!res.ok) {
          appendMessage("TutorBot", "⚠️ Server error. Try again in a moment.");
          return;
        }

        const data = await res.json();
        appendMessage("TutorBot", data.reply || "⚠️ No reply.");
      } catch (e) {
        console.error(e);
        appendMessage("TutorBot", "⚠️ Could not reach the tutor server.");
      }
    }

    userInput.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
    sendBtn.addEventListener("click", sendMessage);
  </script>
</body>
</html>
