<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>8th Grade Math Helper ü§ñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#f6f7fc; --card:#ffffff; --text:#111827; --muted:#6b7280; --primary:#111827; --accent:#2563eb; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--text); }
    .wrap { max-width: 900px; margin: 36px auto; padding: 0 16px; }
    h1 { font-size: clamp(24px, 4vw, 32px); margin: 0 0 16px; display:flex; align-items:center; gap:10px;}
    .bar { display:flex; justify-content:space-between; align-items:center; margin-bottom: 12px; gap:10px; }
    .btns { display:flex; gap:8px; }
    .bar button { padding:8px 12px; border:1px solid #d1d5db; border-radius:10px; background:#fff; cursor:pointer; }
    .card { background: var(--card); border:1px solid #e5e7eb; border-radius: 14px; padding: 18px; }
    #chat { min-height: 340px; max-height: 60vh; overflow:auto; line-height:1.6; }
    .msg { margin: 10px 0; }
    .u  { color: var(--accent); font-weight: 600; }
    .b  { color: #059669; font-weight: 600; }
    .system { color: var(--muted); font-style: italic; }
    .row { display: flex; gap: 8px; margin-top: 12px; }
    input[type="text"] { flex: 1; padding: 12px 14px; border:1px solid #d1d5db; border-radius: 10px; font-size: 16px; outline: none; }
    input[type="text"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37,99,235,.12); }
    button.send { padding: 12px 16px; border: none; border-radius: 10px; background: var(--primary); color: white; font-size: 16px; cursor: pointer; }
    button.send[disabled] { opacity:.7; cursor: not-allowed; }
    .hint { color: var(--muted); font-size: 14px; margin-top: 8px; }
    .typing { color: var(--muted); font-style: italic; }
    .error { color: #b91c1c; }
    .tiny { color: var(--muted); font-size: 12px; }

    /* üö´ Disable strikethrough from model output */
    del, s, strike { text-decoration: none !important; }
  </style>
  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <h1>8th Grade Math Helper ü§ñ</h1>
      <div class="btns">
        <button id="resetBtn" title="Start over (keeps this tab‚Äôs history)">Reset</button>
        <button id="clearBtn" title="Clear saved chat history on this device">Clear history</button>
      </div>
    </div>

    <div class="card">
      <div id="chat">
        <div class="msg system">üëã Ask a math question and I‚Äôll guide you through the steps. I won‚Äôt give the final numeric answer.</div>
      </div>

      <div class="row">
        <input id="userInput" type="text" placeholder="Ask a math question‚Ä¶ (press Enter)" autocomplete="off" />
        <button id="sendBtn" class="send">Send</button>
      </div>
      <div class="hint">The bot explains steps and encourages thinking ‚Äî no final answers.</div>
      <div id="debug" class="tiny"></div>
    </div>
  </div>

  <script>
    // üîß Set this to your Replit backend '/ask' URL:
    const BACKEND_URL = "https://e1daa5d0-10d2-48ff-9214-1495a9b30b37-00-3fsa6b19pb26o.riker.replit.dev/ask";

    // üîÅ Bump this when you want to invalidate old stored chats after a deploy
    const STORAGE_KEY = "tutor_history_v3";

    const chat    = document.getElementById('chat');
    const input   = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const resetBtn= document.getElementById('resetBtn');
    const clearBtn= document.getElementById('clearBtn');
    const debugEl = document.getElementById('debug');

    // Short-term memory in localStorage
    let chatHistory = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

    function renderHistory() {
      chat.innerHTML = `<div class="msg system">üëã Ask a math question and I‚Äôll guide you through the steps. I won‚Äôt give the final numeric answer.</div>`;
      for (const m of chatHistory) {
        if (m.role === "user") append("u", "You", m.content);
        if (m.role === "assistant") append("b", "TutorBot", m.content);
      }
      debugEl.textContent = `(context turns available: ${chatHistory.length})`;
    }
    renderHistory();

    function saveHistory() {
      chatHistory = chatHistory.slice(-12);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(chatHistory));
      debugEl.textContent = `(context turns available: ${chatHistory.length})`;
    }

    function resetHistoryViewOnly() {
      // Just clears the on-screen messages (keeps saved history)
      renderHistory();
    }

    function clearSavedHistory() {
      chatHistory = [];
      localStorage.removeItem(STORAGE_KEY);
      renderHistory();
    }

    // Strip unwanted artifacts and strikethrough markdown
    function cleanReply(text) {
      if (!text) return "";
      return text
        .replace(/^\s*\[OUT\]\s*/i, "")    // leading [OUT]
        .replace(/\s*\[OUT\]\s*/gi, " ")   // any remaining [OUT] tokens
        .replace(/~~([^~]+)~~/g, "$1")     // remove strikethrough markdown but keep content
        .trim();
    }

    function append(labelClass, labelText, text, extraClass="") {
      const div = document.createElement('div');
      div.className = `msg ${extraClass}`;
      if (labelText === "TutorBot") {
        const safe = cleanReply(text);
        div.innerHTML = `<span class="${labelClass}">${labelText}:</span> ${marked.parse(safe)}`;
      } else {
        div.innerHTML = `<span class="${labelClass}">${labelText}:</span> ${escapeHtml(text)}`;
      }
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendRaw(html, extraClass="") {
      const div = document.createElement('div');
      div.className = `msg ${extraClass}`;
      div.innerHTML = html;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function escapeHtml(s) {
      return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    function friendlyError(status, bodyText) {
      const t = (bodyText || "").toLowerCase();
      if (status === 503 || t.includes("busy")) return "All free providers are busy right now. Please try again in a minute.";
      if (status === 429 || t.includes("rate limit")) return "The free service is temporarily rate-limited. Try again in a few seconds.";
      if (status === 404 && (t.includes("no endpoints") || t.includes("free model")))
        return "That free model isn‚Äôt available right now ‚Äî trying other options.";
      if (t.includes("not allowed by cors")) return "This page isn‚Äôt allowed to reach the tutor server (CORS). Tell the site owner.";
      return "Server error. Please try again soon.";
    }

    async function send() {
      const message = input.value.trim();
      if (!message) return;

      append('u', 'You', message);
      input.value = "";
      sendBtn.disabled = true;
      const typingId = `typing-${Date.now()}`;
      appendRaw(`<span id="${typingId}" class="typing">TutorBot is thinking‚Ä¶</span>`);

      try {
        const r = await fetch(BACKEND_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message, history: chatHistory })
        });

        const raw = await r.text();
        let data = null;
        try { data = JSON.parse(raw); } catch {}

        const t = document.getElementById(typingId);
        if (t) t.remove();

        if (r.ok && data && data.reply) {
          const reply = cleanReply(data.reply);
          append('b', 'TutorBot', reply);
          chatHistory.push({ role: "user", content: message });
          chatHistory.push({ role: "assistant", content: reply });
          saveHistory();
        } else {
          const msg = friendlyError(r.status, (data && (data.error || data.detail)) || raw);
          append('b', 'TutorBot', `‚ö†Ô∏è ${msg}`, 'error');
        }
      } catch (err) {
        const t = document.getElementById(typingId);
        if (t) t.remove();
        append('b', 'TutorBot', "‚ö†Ô∏è Couldn‚Äôt reach the tutor server. Check your connection and try again.", 'error');
        console.error(err);
      } finally {
        sendBtn.disabled = false;
        input.focus();
      }
    }

    sendBtn.addEventListener('click', send);
    input.addEventListener('keydown', (e) => { if (e.key === 'Enter') send(); });
    resetBtn.addEventListener('click', resetHistoryViewOnly);
    clearBtn.addEventListener('click', clearSavedHistory);

    // Optional: allow clearing by visiting ...#clear once
    if (location.hash === "#clear") {
      clearSavedHistory();
      history.replaceState(null, "", location.pathname);
    }
  </script>
</body>
</html>
